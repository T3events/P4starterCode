<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reservation</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="modal.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:400,700" rel="stylesheet">
    </head>
    <body>
        <nav>
            <img alt="logo" src="Logo.png" width="auto" height="auto">
            <a href="#"><span>Event Details</span></a>
            <a href="#"><span>About Us</span></a>
            <a href="#"><span>Contact</span></a>
            <a href="#"><span>Past Events</span></a>
        </nav>
        <main>
            <h1>This is a demo</h1>
            <p>Want to secure your spot for the next gaming events?</p>
            <button class="modal-btn">Reserve A Spot</button>
            <div class="bground">
            <div class="content">
                <span class="close">&times;</span>
                <div class="modal-body">
                <p>All fields are required:</p>
                <form>
                <div class="formData">
                    <label>First Name</label><br>
                    <input type="text"><br>
                </div>
                <div class="formData">
                    <label>Last Name</label><br>
                    <input type="text"><br>
                </div>
                <div class="formData">
                    <label>Email</label><br>
                    <input type="email"><br>
                </div>
                <p>Reserve your spot for which event?</p>
                <div class="formData">
                    <input type="radio" id="lisbon">
                    <label for="lisbon">Lisbon Summer Games</label><br>
                    <input type="radio" id="paris">
                    <label for="paris">Paris Summer Games</label><br>
                </div>
                <p>Past tournament experiences:</p>
                <div class="formData">
                    <input type="radio" id="first">
                    <label for="first">0/First Event</label><br>
                    <input type="radio" id="beg">
                    <label for="beg">1 - 4</label><br>  
                    <input type="radio" id="exp">
                    <label for="exp">5 or more</label><br><br>
                </div>
                    <button class="button">Submit</button>
                </form>

                </div>
            </div>
            </div>
        </main>
        <footer><p class="footer">Copyright 2014 - 2020, GameOn Inc.</p></footer>
        <script src="modal.js"></script>
    </body>
</html>
